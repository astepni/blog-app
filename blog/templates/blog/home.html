{% extends 'blog/base.html' %}
{% block content %}
<h1 class="display-4 mb-4">Strona główna</h1>

{% for post in posts %}
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
        <p class="card-text">{{ post.content }}</p>
         </div>
            <div class="card-footer text-muted">
        Autor: {{ post.author }} | Data: {{ post.date_posted|date:"M j, Y , H:i a" }}
    </div>
 </div>
{% empty %}
 <div class="alert alert-info">Brak postów do wyświetlenia.</div>
{% endfor %}

{% endblock %}
